<section class="container mx-auto">
  <div>
    <div class="flex flex-col items-center justify-center bg-secondary text-primary py-4">
      <h1 class="font-bold text-2xl md:text-5xl text-center">Subscribers</h1>
      <p>Manage your subscribers here.</p>
    </div>
    <div class="flex px-8 py-4 shadow-xl font-bold">
      <div class="flex-1">No</div>
      <div class="flex-[2]">Name</div>
      <div class="flex-[4]">Email</div>
      <div class="flex-[2]">Action</div>
    </div>
    <div *ngFor="let item of subArray;index as i" class="grid md:flex px-8 py-2 mt-6 rounded shadow-md">
      <div class="flex-1">{{i+1}}</div>
      <div class="flex-[2]">{{item.data.name}}</div>
      <div class="flex-[4]">{{item.data.email}}</div>
      <div class="flex-[2]">
        <button (click)="onDelete(item.id)" class="w-[150px] bg-red-700 text-nav font-bold px-4 py-2 mx-2 rounded">
          Delete </button>
      </div>
    </div>
  </div>
</section>
