<section class="px-4 py-3 md:px-20">
  <div>
    <div class="bg-secondary text-primary px-4 py-3 shadow">
      <h1 class="font-bold text-2xl md:text-5xl text-center">{{formStatus}} Categories</h1>
      <p class=" text-center">You can {{formStatus}} new categories here</p>

      <form class="mt-4 md:mt-6" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <input
        class="outline-none px-6 py-1 mb-2 mx-2 w-[60%] md:w-[88%] border-2  md:py-2 rounded shadow"
        type="text"
        placeholder="Add new categories..."
        name="category"
        [(ngModel)] = formCategory
        #addCategory="ngModel"
        required
        >
        <button *ngIf="categoryForm.invalid; else error" [disabled]="categoryForm.invalid"  class=" bg-[#02646793] text-secondary text-xs md:text-base px-2 py-2 mt-2 md:py-2 rounded shadow-md">Add Category</button>
        <ng-template #error>
          <button class="bg-primary text-secondary text-xs md:text-base px-2 py-2 mt-2 md:py-2 rounded shadow-md">
            {{formStatus}} Category
          </button>
        </ng-template>
      </form>
      <span class="text-red-600 pt-8 px-4" *ngIf="addCategory.invalid && addCategory.touched" [ngClass]="{'border-red-600' : addCategory.invalid && addCategory.touched}">Please check your input <i class="fa-solid fa-circle-exclamation"></i></span>
    </div>
  </div>

  <div>
    <div class="shadow-lg">
      <div class="md:flex items-center justify-between px-20 py-5 mb-4 shadow-lg ">
        <h1>No</h1>
        <h1>Category</h1>
        <h1>Action</h1>
      </div>
      <div *ngFor="let item of categoryArray;index as i" class="grid md:flex items-center justify-between px-20 py-3 shadow">
        <p>{{i+1}}</p>
        <p>{{item.data.category}}</p>
        <div>
          <button (click)="edit(item.data.category,item.id)" class="bg-yellow-500 text-nav font-bold px-4 md:py-2 mr-2 md:mx-2 rounded"><i class="hidden md:block fa-solid fa-pen-to-square"></i>&nbsp; Edit</button>
          <button (click)="onDelete(item.id)" class="bg-red-500 text-nav font-bold px-4 md:py-2 md:mx-2 rounded"><i class="hidden md:block fa-solid fa-trash"></i>&nbsp; Delete</button>
        </div>
      </div>
    </div>
  </div>
</section>
