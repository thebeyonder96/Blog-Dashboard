<div
  class=" w-full h-[60px] md:h-[100px] bg-primary text-white flex md:items-center justify-between px-5 mb-2 md:px-20 transition-all duration-500 ease-in-out">
  <div routerLink="" class="cursor-pointer flex items-center text-2xl md:text-4xl font-bold tracking-widest drop-shadow-2xl font-logo">
    A<span class="text-red-600 font-logo tracking-widest">K</span>.&nbsp;
  </div>
  <div *ngIf="isLoggedIn$ | async" class="hidden md:block">
    <p class="font-bold drop-shadow-2xl mb-2">{{userEmail}}</p>
    <button (click)="onLogout()" class="bg-secondary border-[1px] border-primary px-4 py-1 shadow text-primary rounded-md transition-all duration-500 hover:scale-105">LogOut</button>
  </div>
  <!-- <app-category-navbar class="hidden md:block"></app-category-navbar> -->
  <div (click)="isShow()" class="md:hidden flex items-center cursor-pointer"><i class="fa-solid fa-bars text-2xl"></i>
  </div>
</div>

<div *ngIf="isOpen" class="flex z-50 transition-all duration-500">
  <div class="absolute left-0 top-0 h-screen backdrop-blur-sm w-[250px] transition-all duration-500"></div>
  <div class="absolute right-0 top-0 w-64 h-screen bg-primary transition-all duration-500 ease-in-out p-10">
    <div class="flex flex-col justify-between transition-all duration-500">
      <i (click)="isShow()"
        class="cursor-pointer fa-solid fa-xmark text-2xl text-white m-5 mb-5 absolute top-6 right-6"></i>
      <ul class="cursor-pointer  flex flex-col list-none gap-4 text-lg text-white tracking-wider">
        <li class="hover:text-cyan-400 hover:tracking-[0.2rem] transition-all duration-500 ease-in-out">Design</li>
        <li class="hover:text-cyan-400 hover:tracking-[0.2rem] transition-all duration-500 ease-in-out">Inspirations</li>
        <li class="hover:text-cyan-400 hover:tracking-[0.2rem] transition-all duration-500 ease-in-out">Politics</li>
        <li class="hover:text-cyan-400 hover:tracking-[0.2rem] transition-all duration-500 ease-in-out">Sports</li>
        <li class="hover:text-cyan-400 hover:tracking-[0.2rem] transition-all duration-500 ease-in-out">Technology</li>
      </ul>
      <div class="mt-[100px]">
        <p class="font-bold drop-shadow-2xl mb-2">{{userEmail}}</p>
        <button (click)="onLogout()"
          class="bg-secondary border-[1px] border-primary px-4 py-1 shadow text-primary rounded-md transition-all duration-500 hover:scale-105">LogOut</button>
      </div>
    </div>
  </div>
</div>
